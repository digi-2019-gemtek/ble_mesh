language: android
android:
  components:
  - build-tools-28.0.3
  - $ANDROID_TARGET
  - extra-android-support
env:
  matrix:
  - ANDROID_TARGET=android-23  ANDROID_ABI=armeabi-v7a
before_script:
  - echo y | android update sdk --no-ui --all --filter addon-google_apis-google-23
  - echo y | android update sdk --no-ui --all --filter sys-img-armeabi-v7a-google_apis-23
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi "google_apis/armeabi-v7a" -c 100M
  - emulator -avd test -no-skin -no-audio -no-window &
  - curl https://raw.githubusercontent.com/travis-ci/travis-cookbooks/master/community-cookbooks/android-sdk/files/default/android-wait-for-emulator > android-wait-for-emulator
  - chmod u+x android-wait-for-emulator
  - ./android-wait-for-emulator
  - adb shell input keyevent 82 &

